<nav class="font-inter relative flex justify-between items-center py-3 px-10 shadow-lg">
    <!-- Menu toggle -->

    <div class="flex items-center" (click)="toggleMenu()">
        <img src="assets/icons/menu.png" alt="" class="w-10 h-10 cursor-pointer" />
        <h2 class="ml-2 font-semibold text-lg cursor-pointer">Menu</h2>
    </div>

    <!-- Mega Dropdown -->
    <div *ngIf="isMenuVisible" class="w-[330px] font-bold fixed bottom-0 left-0 bg-[#fff] z-50 py-[18px] shadow-lg h-screen" >

            <img [src]="menuImgSrc" alt="" class="w-10 h-10 cursor-pointer" />

        </div>
        <hr class="border border-solid border-[#E30039]">
        <div class="pt-4 px-4">
            <button class="text-sm cursor-pointer py-2 flex items-center" routerLink="/client" (click)="toggleMenu()">
                <img alt="Home icon" src="assets/icons/dash.png" class="w-6 h-6 mr-2" />
                <h2 class="uppercase">{{ 'dashboard' | translate }}</h2>
            </button>
        </div>
        <hr class="border border-solid border-[#E30039]">
        <div class="px-4 py-2">
            <h2 class="text-sm cursor-pointer uppercase py-2"  (click)="toggleModal()">{{ 'createTicket' | translate }}</h2>
            <h2 class="text-sm cursor-pointer uppercase py-2"  routerLink="/client/statistique" (click)="toggleMenu()">{{
                'statisticsTickets' | translate }}</h2>
            <h2 class="text-sm cursor-pointer uppercase py-2" routerLink="/client/tickets" (click)="toggleMenu()">{{
                'listingTickets' | translate }}</h2>
        </div>
        <hr class="border border-solid border-[#E30039]">
        <div class="px-4 py-2">
            <!-- <h2 class="text-sm cursor-pointer uppercase py-2" routerLink="/technnav/document" (click)="toggleMenu()">{{ 'searchDocument' | translate }}</h2> -->
            <h2 class="text-sm cursor-pointer uppercase py-2" routerLink="/client/document" (click)="toggleMenu()">{{
                'Documentation search' | translate }}</h2>
        </div>
        <hr class="border border-solid border-[#E30039]">
        <div class="px-4 py-2">
            <h2 class="text-sm cursor-pointer uppercase py-2"routerLink="/client/infos" (click)="toggleMenu()">Client infos</h2>
          
        </div>
    </div>

    <div class="hidden md:block">
        <h2 class="text-2xl font-bold">TICKET LISTING</h2>
    </div>

    <div class="hidden md:flex justify-center">
        <button (click)="toggleModal()" class="flex justify-center font-semibold bg-[#E30039] py-3 px-10 text-white border border-solid border-black rounded-[10px]">
            <img
                src="assets/icons/create-ticket.png"
                alt="Create ticket button"
                class="w-6 h-6 mr-10"
            />
            {{ 'newTicket' | translate }}
        </button>

</nav>

    <div class="flex justify-between px-4 py-1">
        <div></div>
        <div>
            <h1 style="font-size: 32px;" class=".cr-er-un-ticket font-bold mb-1">{{ 'newTicket' | translate }}</h1>
        </div>
        <div>
            <img style="width: 45px; height: 45px;" (click)="toggleModal()" alt="Icon close" src="assets/icons/close.png" class="w-4 h-4 cursor-pointer" />
        </div>
    </div>
    <div class="px-2">
        <hr class="px-2 border border-dashed border-gray-600">

        <button (click)="toggleModal()" class="rectangle rounded-[10px] mr-6 bg-[#E30039] text-white font-bold shadow-lg py-4 px-6" routerLink="/client/create/prfs">Yes</button>
        <button (click)="toggleModal()" class="rectangle rounded-[10px] mr-6 bg-[#E30039] text-white font-bold shadow-lg py-4 px-6" routerLink="/client/create/prfs">No</button>
    
    </div>

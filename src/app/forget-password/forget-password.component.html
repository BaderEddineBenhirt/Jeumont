<div class="page-container flex flex-col">
    <div class="content flex justify-center items-center flex-grow">
        <div class="bg-[#EEE] w-[90%] sm:w-[400px] mx-auto rounded-[10px] my-8 py-8 px-2">
            <h1 class="text-center text-2xl font-bold">IT helpdesk</h1>
            <div class="my-16 px-10 text-lg">
                <p class="font-semibold mb-6">
                    In case of a forgotten password, please contact the following person in charge of IT support :    
                </p>
                <p>
                    First Name / Last Name
                </p>
                <p class="font-semibold underline">
                    {{ emailAddress }}
                </p>
                <p>
                    Phone Number: +33 8 88 88 88 88.
                </p>
            </div>
            <div class="flex justify-center">
                <button class="bg-[#E30039] px-12 py-4 font-bold rounded-[10px] text-white"
                (click)="copyToClipboard()">{{ buttonText }}</button>
            </div>
        </div>
    </div>
</div>

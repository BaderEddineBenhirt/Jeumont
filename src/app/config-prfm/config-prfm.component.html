<div class="grid grid-cols-2 font-inter text-sm font-semibold h-[100%]">
    <div class="bg-[#FFF] m-4 rounded-[10px] h-[90%]">
        <div class="bg-[#E30039] text-[#F5F5F5] text-center h-[15%] rounded-t-[10px] flex justify-center items-center">
            <h1>Create a field</h1>
        </div>
        <div class="p-4 rounded-b-[10px] h-[85%] flex flex-col justify-between">
            <div>
                <div class="flex flex-col justify-center items-center mb-2">
                    <label class="text-left">Name</label>
                    <input type="text" class="p-3 font-normal w-[250px] border border-solid border-black" />
                </div>
                <div class="flex flex-col justify-center items-center mb-2">
                    <label>Field type</label>
                    <select class="p-3 font-normal border border-solid  w-[250px] border-black">
                        <option>Flied 1</option>
                        <option>Flied 1</option>
                        <option>Flied 1</option>
                        <option>Flied 1</option>
                    </select>
                </div>
            </div>
            <div>
                <div class="flex justify-center mb-2">
                    <button>Edit</button>
                </div>
                <div class="flex justify-center mb-2">
                    <button>Delete</button>
                </div>
                <div class="flex justify-center items-center">
                    <button class="flex items-center justify-center bg-[#E30039] mr-2 text-white rounded-[10px] border border-solid border-black py-2 px-8">
                        <img
                            src="assets/icons/save.png"
                            class="w-5 h-5 mr-2"
                        />
                        Save
                    </button>
                    <button class="flex items-center justify-center bg-[#D9D9D9] text-[#E30039] rounded-[10px] border border-solid border-black py-2 px-8">
                        <img
                            src="assets/icons/cancel.png"
                            class="w-5 h-5 mr-2"
                        />
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="bg-[#FFF] m-4 rounded-[10px] h-[90%]">
        <div class="bg-[#E30039] text-[#F5F5F5] text-center h-[15%] rounded-t-[10px] flex justify-center items-center">
            <h1>Field list</h1>
        </div>
        <div class="grid grid-cols-3 p-4 h-[85%] rounded-b-[10px]">
            <div class="px-6 ">
                <label class="text-center text-[11px] mb-2">Unassigned</label>
                <div class="p-2 border border-solid border-black h-[85%]">
                </div>
            </div>
            <div class="px-6">
                <label class="text-center text-[11px] mb-2">Assigned (optional)</label>
                <div class="p-2 border border-solid border-black h-[85%]">
                </div>
            </div>
            <div class="px-6">
                <label class="text-center text-[11px] mb-2">Assigned (mandatory)</label>
                <div class="p-2 border border-solid border-black h-[50%]">

                </div>
                <button class="flex items-center mt-2 justify-center bg-[#E30039] mr-2 text-white rounded-[10px] border border-solid border-black py-2 px-8">
                    <img
                        src="assets/icons/save.png"
                        alt=""
                        class="w-5 h-5 mr-2"
                    />
                    Save
                </button>
                <button class="flex items-center mt-2 justify-center bg-[#D9D9D9] mr-2 text-[#E30039] rounded-[10px] border border-solid border-black py-2 px-8">
                    <img
                        src="assets/icons/cancel.png"
                        alt=""
                        class="w-5 h-5 mr-2"
                    />
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
